<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title> Quiz </title>
</head>

<body>

    <div class="quest tonbox">
        <h3 class="questions">1. What is the full form of HTML?</h3>
        <div class="answers">
            <div class="border rightBox" id="right">
                <input type="radio" name="html" id="firstA">
                <label for="firstA">a). Hypertext Markup Language </label>
            </div>
            <div class="border box">
                <input type="radio" name="html" id="firstB">
                <label for="firstB">b). Hyperlink Markup Language </label>
            </div>
            <div class="border box">
                <input type="radio" name="html" id="firstC">
                <label for="firstC">c). Hypertext Market and Text Markup Language </label>
            </div>
            <div class="border box">
                <input type="radio" name="html" id="firstD">
                <label for="firstD">d). None of the Above </label>
            </div>
        </div>
    </div>

    <div class="questionBox">
        <h3 class="questions">2. Witch one is the correct sequence of the HTML tags: </h3>
        <div class="answers">
            <div class="border box">
                <input type="radio" name="css" id="secondA">
                <label for="secondA">a). head, body, title, html </label>
            </div>
            <div class="border rightBox">
                <input type="radio" name="css" id="secondB">
                <label for="secondB">b). html, head, title, body </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="secondC">
                <label for="seconC">c). html, title, head, body </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="secondD">
                <label for="secondD">d). None of the above </label>
            </div>
        </div>
    </div>

    <div class="questionBox">
        <h3 class="questions">3. Witch tag is used to make the underltned text? </h3>
        <div class="answers">
            <div class="border box">
                <input type="radio" name="css" id="thirdA">
                <label for="thirdA">a). &lt;b&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="thirdB">
                <label for="thirdB">b). &lt;ul&gt; </label>
            </div>
            <div class="border rightBox">
                <input type="radio" name="css" id="thirdC">
                <label for="thirdC">c). &lt;u&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="thirdD">
                <label for="thirdD">d). &lt;line&gt; </label>
            </div>
        </div>
    </div>

    <div class="questionBox">
        <h3 class="questions">4. How to create a checkbox in HTML? </h3>
        <div class="answers">
            <div class="border rightBox">
                <input type="radio" name="css" id="fourthA">
                <label for="fourthA">a). &lt;input type = "checkbox"&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="fourthB">
                <label for="fourthB">b). &lt;input type = "button"&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="fourthC">
                <label for="fourthC">c). &lt;checkbox&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="fourthD">
                <label for="fourthD">d). &lt;input type = "check"&gt; </label>
            </div>
        </div>
    </div>

    <div class="questionBox">
        <h3 class="questions">5. Witch HTML tag is used to make the text bold in HTML? </h3>
        <div class="answers">
            <div class="border box">
                <input type="radio" name="css" id="fifthA">
                <label for="fifthA">a). &lt;pre&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="fifthB">
                <label for="fifthB">b). &lt;br&gt; </label>
            </div>
            <div class="border rightBox">
                <input type="radio" name="css" id="fifthC">
                <label for="fifthC">c). &lt;b&gt; </label>
            </div>
            <div class="border box">
                <input type="radio" name="css" id="fifthD">
                <label for="fifthD">d). None </label>
            </div>
        </div>
    </div>

</body>

<script src="js.js"></script>

</html>
